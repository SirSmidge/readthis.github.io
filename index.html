<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Book Club</title>
        <!-- reset css -->
        <link rel="stylesheet" href="assets/css/reset.css">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
            rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.5/css/mdb.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
        <script src="https://fullcalendar.io/releases/core/4.0.1/main.min.js"></script>
        <script src="https://fullcalendar.io/releases/interaction/4.0.1/main.min.js"></script>
        <script src="https://fullcalendar.io/releases/daygrid/4.0.1/main.min.js"></script>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/fonts/font-awesome.min.css" />
        <link href="https://fullcalendar.io/releases/core/4.0.1/main.min.css" rel="stylesheet" />
        <link href="https://fullcalendar.io/releases/daygrid/4.0.1/main.min.css" rel="stylesheet" />
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
            rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.5/css/mdb.min.css" rel="stylesheet">
        <!-- local css -->
        <link rel="stylesheet" href="assets/css/styles.css" />

    </head>

    <body>
        <div style="width: 100%; height: 100vh" data-vide-bg="assets/video/bg.mp4"
            data-vide-options="loop: false, muted: true, position: 0% 0%" id="videobg">
            <div class="container">
                <div id="bcName">
                    <form>
                        <div class="row">
                            <div class="col-10">
                                <label for="nameInput" class="sr-only">Book Club Name</label>
                                <input type="text" id="nameInput" class="form-control mb-2"
                                    placeholder="Your Book Club" />
                                <div class="input-underline"></div>
                            </div>
                            <div class="col-1">
                                <button type="submit" id="nameGo" class="bg-warning btn btn-lg">
                                    Go
                                </button>
                            </div>
                        </div>
                    </form>

                    <div class="dropdown">
                        <button class="btn btn-success btn-block btn-lg dropdown-toggle" type="button"
                            data-toggle="dropdown" id="bcMenu" aria-haspopup="true" aria-expanded="false">
                            Find Your Book Club
                        </button>
                        <div class="dropdown-menu" aria-labelledby="bcMenu"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <main id='entireContentWrap'>
        <!-- Main Content -->
        <div id='navBarBG'>
            <nav class='navbar navbar-default'>
                <div class='container-fluid'>
                    <div class='navbar-header'>
                        <li><a class="club-logo navbar-brand"></a></li>
                    </div>
                    <ul class='nav navbar-nav navbar-right'>
                        <li><a id='showCalendar' data-toggle='modal' data-target='#calendarModal' ref="#">Calander</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

            <!-- nain content -->
            <div class='container' id='mainContent'>
                <!-- Search Bar -->
                <div id='searchCol' class='col'>
                    <div class='mx-auto'>
                        <form class="searchForm">
                            <input id='searchBar' class="form-control form-control-sm ml-3 w-75" type="text"
                                placeholder="Search" aria-label="Search">
                            <i id='searchIcon' class="search" aria-hidden='false'><img src='assets/img/book.png' /></i>
                        </form>
                    </div>
                </div>
                <!-- end search form -->

                <!-- ? results -->
                <div class='container-fluid'>
                    <div class='row' id='resultsRow'>
                        <div class='col-*'>
                            <div id='bookCover'></div>
                        </div>
                        <div class='col-8'>
                            <h1 id='bookTitle'></h1>
                            <h3 id='bookAuthor'></h3>
                            <p id='firstSentence'></p>
                        </div>
                    </div>
                    <!-- ? end resuls -->
                </div>
            </div>
        
            <!-- ?The bottom two sections -->
            <div class='row'>
                <div class='col-md-5' id='leftBottom'>
                    <h1>Forthcoming Events</h1>
                    <div class='calTable'></div>
                </div>

                <div class='col-md-5' id='rightBottom'>
                    <p class="lead">Trending</p>
                    <div class="card-group" id="trending-books"></div>
                </div>
            </div>
            <!-- ?end the botton sections -->

            <!-- end main content -->

            <!-- START Calendar Modal -->
            <div class="modal fade" id="calendarModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="calendarModalLabel">
                                Calendar
                            </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div id="calendar"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END Calendar Modal -->

            <!-- START Add Meeting Modal -->
            <div class="modal fade" id="addMeetingModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addMeetingLabel">
                                Add Meeting
                            </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <form>
                                    <div class="form-group row">
                                        <label for="eventDate" class="col-sm-1-12 col-form-label">Select
                                            Date For Meeting: </label>
                                        <div class="col-sm-1-12">
                                            <input type="date" class="form-control" name="eventDate" id="eventDate"
                                                required>
                                        </div>
                                        <label for="eventTime" class="col-sm-1-12 col-form-label">Select
                                            Time For Meeting: </label>
                                        <div class="col-sm-1-12">
                                            <input type="time" class="form-control" name="eventTime" id="eventTime"
                                                value="18:00" required>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="pushMeeting">
                                Add
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END Add Meeting Modal -->
        </main>
    </body>
    <footer>
        <div>Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel
                perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed
            by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC
                3.0 BY</a></div>
    </footer>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script src="assets/js/jquery.vide.min.js"></script>
    <script src="assets/js/script.js"></script>

</html>
