<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>BookClub</title>
        <!-- reset.css -->
        <!-- <link rel="stylesheet" href="assets/reset.css"> -->
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
        <!--If you would like to download boostrap https://getbootstrap.com-->

        <link rel='stylesheet'
            href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css'
            integrity='sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS' crossorigin='anonymous'>

        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.5/css/mdb.min.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js'
            integrity='sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut' crossorigin='anonymous'>
        </script>
        <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js'
            integrity='sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k' crossorigin='anonymous'>
        </script>
        <script src="https://fullcalendar.io/releases/core/4.0.1/main.min.js"></script>
        <script src="https://fullcalendar.io/releases/interaction/4.0.1/main.min.js"></script>
        <script src="https://fullcalendar.io/releases/daygrid/4.0.1/main.min.js"></script>
        <link href="https://fullcalendar.io/releases/core/4.0.1/main.min.css" rel="stylesheet" />
        <link href="https://fullcalendar.io/releases/daygrid/4.0.1/main.min.css" rel="stylesheet" />
        <!-- local css -->
        <link rel="stylesheet" href="assets/style.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">Book Clubs</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" id="showCalendar" data-toggle="modal" data-target="#calendarModal"
                            href="#">Calender</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control" id='searchBar' type="search" placeholder="Search" aria-label="Search">
                    <button class="btn aqua-gradient" id='searchGo' type="submit">Search</button>
                </form>
            </div>
        </nav>
        <!-- End nav -->



        <!-- Enter your book club name -->
        <div id="bcName" class="m-5">
            <h3>Enter Your Book Club's Name Below:</h3>
            <input type="text" id="nameInput" class="form-control mb-2" />
            <input type="submit" id="nameGo" class="form-control bg-warning mb-3" />
            <div class="dropdown">
                <button class="btn btn-success btn-block btn-lg dropdown-toggle" type="button" data-toggle="dropdown"
                    id="bcMenu" aria-haspopup="true" aria-expanded="false">
                    Already listed?
                </button>
                <div class="dropdown-menu" aria-labelledby="bcMenu"></div>
            </div>
        </div>

        <!-- The main content -->
        <main id='mainContent'>
            <!--  the parallax stuff -->
            <div class='parallax'></div>
            <div class='row'>
                <div class='col-lg-8'>
                    <div id='result'>

                    </div>
                    <div class='row'>
                        <div class='col-*-6'>
                            <p class='author'></p>
                            <p class='syn'></p>
                        </div>
                    </div>
                </div>
                <div class='col-lg-4'>
                    <h1 class='topHeader'>Top 10:</h1>
                    <div class='topTens'>
                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="..." alt="First slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="..." alt="Second slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="..." alt="Third slide">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                                data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                                data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

            <!-- modal cal -->
            <div class="modal fade" id="calendarModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">
                                Calendar
                            </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div id="calendar"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
    </body>

    <footer class='footer'>
        <div class="container d-flex justify-content-center">
            <ul class='nav navbar-nav'>
                <li><a class='footLink' href='#'>Calender</a></li>
                <li><a class='footLink' href='#'>Sign Up!</a></li>
            </ul>
        </div>
    </footer>

    <!-- jquery ajax -->
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script src='assets/logic.js'></script>

</html>
